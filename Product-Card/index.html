<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image -->
        <div>
          <img
            src="./headphones-14672.png"
            alt=""
            class="w-64 mx-auto hover:scale-110 duration-200"
          />
        </div>

        <!-- Content Container -->
        <div class="flex flex-col space-y-3">
          <!-- label
             -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Blazer Gaming Headset Crystal
            </div>

            <!-- Price -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$899</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-500">
                *Valid till 18th September
              </p>
            </div>

            <!-- button -->
            <div class="group">
              <button
                class="w-full bg-blue-500 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-500 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150"
              >
                <div
                  class="px-8 py-3 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">Hurry up! Only 40 pcs. in stock</div>
            </div>

            <!-- bottom buttons -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-200 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-[0.5px] transition-all duration-150"
              >
                <img src="./weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>

              <button
                class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-200 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-[0.5px] transition-all duration-150"
              >
                <img src="./icons8-heart.gif" alt="" class="w-8" />
                <span>Wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
